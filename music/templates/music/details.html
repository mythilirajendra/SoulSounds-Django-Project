{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}
{% block body %}
    <img src="{{ album.logo.url }}">
    <h1>{{ album.title }}</h1>
    <h3>{{ album.artist }}</h3>
    {% for song in album.song_set.all %}
        {{ song.title }}
        {% if song.is_favourite %}
            <img src="https://www.vmlins.org/wp-content/uploads/2017/03/Gold-Star-150x150.jpg"/>
        {% endif %}
        <br>
    {% endfor %}
{% endblock %}
